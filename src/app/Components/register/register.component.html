<div class="wrapper fadeInDown">
  <div id="formContent" class="row justify-content-center">

    <div class="fadeIn first row justify-content-center">
      <img src="../../../assets/logos-filmmento_1024_Mesa de trabajo 1.png" id="icon" alt="User Icon"
        style="width: 50%; border-radius: 3px;" class="" />
    </div>

    <form [formGroup]="form" class="row justify-content-center">
      <input type="text" [(ngModel)]="this.user" id="user" class="fadeIn second" name="user" placeholder="Usuario"
        autofocus required formControlName="user">
      <input type="text" [(ngModel)]="this.mail" id="mail" class="fadeIn second" name="mail" placeholder="Email"
        autofocus required formControlName="mail">
      <div class="justify-content-center divPassword">
        <input [type]="inputTipoTexto ? 'text' : 'password'" [(ngModel)]="this.password" id="password"
          class="fadeIn third span2" name="password" formControlName="password" placeholder="Contraseña"
          style="width: 90%;" required>
        <button title="Mostrar contraseña" style="height: 68px;" (click)="mostrarPassword()" class="editarPerfil"
          tabindex="-1">
          <fa-icon id="passIcon" style="color: #8b008b;font-size: 130%; margin-right: 1rem;"
            [icon]="inputTipoTexto ? faEyeSlash : faEye">
          </fa-icon>
        </button>
      </div>
      <div class="justify-content-center divPassword">
        <input [type]="inputTipoTexto2 ? 'text' : 'password'" [(ngModel)]="this.password2" id="password2"
          class="fadeIn third span2" name="confirm_password" formControlName="confirm_password"
          placeholder="Repetir contraseña" style="width: 90%;" required>
        <button title="Mostrar contraseña" style="height: 68px;" (click)="mostrarPassword2()" class="editarPerfil"
          tabindex="-1">
          <fa-icon id="passIcon" style="color: #8b008b;font-size: 130%; margin-right: 1rem;"
            [icon]="inputTipoTexto2 ? faEyeSlash : faEye">
          </fa-icon>
        </button>
      </div>
      <input type="text" [(ngModel)]="this.nombre" id="nombre" class="fadeIn second" name="nombre" placeholder="Nombre"
        autofocus required formControlName="nombre">
      <input type="text" [(ngModel)]="this.apellidos" id="apellidos" class="fadeIn second" name="apellidos"
        placeholder="Apellidos" autofocus required formControlName="apellidos">
      <div class="alert alert-danger">
        <div style="width: 100%;">Es necesario informar ambas
          contraseñas.</div>
        <div>Ambas contraseñas deben coincidir.</div>
      </div>
      <input (click)='register()' type="submit" style="width: 60%;" class="fadeIn second botonLogin" value="Registro"
        [disabled]="!form.valid && !form.get('password')?.touched">
    </form>
  </div>
</div>
